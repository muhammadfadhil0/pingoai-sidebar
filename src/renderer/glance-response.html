<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AI Response</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Light mode colors */
      --bg-primary: #ffffff;
      --bg-secondary: #f3f4f6;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --header-bg: #ffffff;
      --scrollbar-thumb: #d1d5db;
      --scrollbar-thumb-hover: #9ca3af;
      --shadow-color: rgba(0, 0, 0, 0.15);
      --error-bg: #fee2e2;
      --error-text: #dc2626;
      --loading-text: #6b7280;
      --code-bg: #f3f4f6;
      --code-text: #ef4444;
      --pre-bg: #1f2937;
      --pre-text: #f9fafb;
      --orange: #ff6b35;
    }

    body.dark-mode {
      /* Dark mode colors */
      --bg-primary: #1f2937;
      --bg-secondary: #374151;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --border-color: #4b5563;
      --header-bg: #111827;
      --scrollbar-thumb: #4b5563;
      --scrollbar-thumb-hover: var(--orange);
      --shadow-color: rgba(0, 0, 0, 0.3);
      --error-bg: #7f1d1d;
      --error-text: #fca5a5;
      --loading-text: #9ca3af;
      --code-bg: #374151;
      --code-text: #fca5a5;
      --pre-bg: #111827;
      --pre-text: #f9fafb;
    }

    body {
      width: 100%;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 12px;
      transition: background-color 0.3s ease;
    }

    .response-container {
      background: var(--bg-primary);
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--shadow-color);
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
      border: 1px solid var(--border-color);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .response-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .response-container.fade-out {
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.2s cubic-bezier(0.4, 0, 1, 1);
    }

    .response-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      background: var(--header-bg);
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .response-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text-primary);
    }

    .response-title svg {
      width: 18px;
      height: 18px;
      fill: var(--orange);
    }

    .back-btn,
    .close-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .back-btn:hover,
    .close-btn:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .back-btn svg,
    .close-btn svg {
      width: 20px;
      height: 20px;
    }

    .back-btn svg {
      fill: currentColor;
    }

    .close-btn svg {
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .response-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-primary);
    }

    .response-content p {
      margin-bottom: 12px;
    }

    .response-content p:last-child {
      margin-bottom: 0;
    }

    .response-content ul,
    .response-content ol {
      margin-left: 20px;
      margin-bottom: 12px;
    }

    .response-content li {
      margin-bottom: 6px;
    }

    .response-content code {
      background: var(--code-bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: var(--code-text);
    }

    .response-content pre {
      background: var(--pre-bg);
      color: var(--pre-text);
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 12px;
    }

    .response-content pre code {
      background: transparent;
      color: inherit;
      padding: 0;
    }

    .response-content strong {
      color: var(--orange);
      font-weight: 600;
    }

    .response-content h1,
    .response-content h2,
    .response-content h3 {
      color: var(--orange);
      margin: 12px 0 8px 0;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--loading-text);
      font-size: 14px;
      height: 100%;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .loading-dot {
      width: 6px;
      height: 6px;
      background: var(--orange);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    .error-message {
      color: var(--error-text);
      padding: 12px;
      background: var(--error-bg);
      border-radius: 8px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="response-container" id="responseContainer">
    <div class="response-header">
      <div class="header-left">
        <button class="back-btn" id="backBtn" title="Back">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
          </svg>
        </button>
        <div class="response-title">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
          </svg>
          <span id="responseAction">AI Response</span>
        </div>
      </div>
      <button class="close-btn" id="closeBtn">
        <svg viewBox="0 0 24 24">
          <path d="M18 6L6 18M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="response-content" id="responseContent">
      <div class="loading" id="loadingState">
        <span id="loadingText">Processing</span>
        <div class="loading-dots">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const responseContainer = document.getElementById('responseContainer');
    const responseContent = document.getElementById('responseContent');
    const responseAction = document.getElementById('responseAction');
    const closeBtn = document.getElementById('closeBtn');
    const backBtn = document.getElementById('backBtn');
    const loadingText = document.getElementById('loadingText');

    let loadingTimeout;

    // Initialize
    setTimeout(() => {
      responseContainer.classList.add('show');
      loadSettings();
    }, 100);

    // Load settings (theme)
    async function loadSettings() {
      try {
        const settings = await window.electronAPI.getSettings();
        const isDarkMode = !!settings.darkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);

        // Update loading text based on language
        const language = settings.languageSettings?.interfaceLanguage || "en";
        if (loadingText) {
          loadingText.textContent = language === 'id' ? 'Memproses' : 'Processing';
        }
      } catch (error) {
        console.error('Error loading settings:', error);
      }
    }

    // Close button handler with fade out
    closeBtn.addEventListener('click', () => {
      responseContainer.classList.add('fade-out');
      setTimeout(() => {
        window.electronAPI.closeGlanceResponse();
      }, 200); // Wait for fade out animation
    });

    // Back button handler with fade out
    if (backBtn) {
      backBtn.addEventListener('click', () => {
        responseContainer.classList.add('fade-out');
        setTimeout(() => {
          window.electronAPI.goBackToGlanceTools();
        }, 200); // Wait for fade out animation
      });
    }

    // Listen for AI response
    window.electronAPI.onAIResponse((data) => {
      if (loadingTimeout) clearTimeout(loadingTimeout);

      if (data.error) {
        responseContent.innerHTML = `<div class="error-message">\${data.error}</div>`;
        updateWindowHeight();
      } else {
        // Update action title
        if (data.action) {
          responseAction.textContent = getActionTitle(data.action);
        }

        // Format the response text and animate typing
        const formattedText = formatResponse(data.response);
        animateTyping(formattedText);
      }
    });

    // Close on Escape key only with fade out
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        responseContainer.classList.add('fade-out');
        setTimeout(() => {
          window.electronAPI.closeGlanceResponse();
        }, 200); // Wait for fade out animation
      }
    });

    function updateWindowHeight() {
      try {
        const header = document.querySelector('.response-header');
        if (!header) return;

        const headerHeight = header.offsetHeight;

        // Create a temporary element to measure content height accurately
        const tempDiv = document.createElement('div');
        const computedStyle = window.getComputedStyle(responseContent);
        tempDiv.style.width = computedStyle.width;
        tempDiv.style.padding = computedStyle.padding;
        tempDiv.style.boxSizing = 'border-box';

        tempDiv.style.visibility = 'hidden';
        tempDiv.style.position = 'absolute';
        tempDiv.style.height = 'auto';
        tempDiv.style.fontSize = '14px';
        tempDiv.style.lineHeight = '1.6';
        tempDiv.style.whiteSpace = 'pre-wrap'; // Preserve wrapping
        tempDiv.innerHTML = responseContent.innerHTML;
        document.body.appendChild(tempDiv);

        const contentHeight = tempDiv.offsetHeight;
        document.body.removeChild(tempDiv);

        const totalHeight = headerHeight + contentHeight + 20; // +20 for safety margin

        console.log('Resizing window to:', totalHeight);

        if (window.electronAPI?.resizeWindow) {
          window.electronAPI.resizeWindow(Math.ceil(totalHeight));
        }
      } catch (error) {
        console.error('Error updating window height:', error);
      }
    }

    function formatResponse(text) {
      // Use marked.js to parse markdown
      try {
        return marked.parse(text);
      } catch (e) {
        console.error('Error parsing markdown:', e);
        return text;
      }
    }

    function animateTyping(htmlContent) {
      // Clear loading state
      responseContent.innerHTML = '';

      // Get all text nodes and elements
      const fullHTML = htmlContent;
      let currentIndex = 0;
      const typingSpeed = 15; // ms per character - cepat untuk typing effect
      let lastUpdateTime = 0;
      const updateInterval = 100; // Update height every 100ms during typing

      function typeNextChunk() {
        if (currentIndex < fullHTML.length) {
          // Type multiple characters at once for smoother performance
          const chunkSize = 3; // Type 3 characters at a time for faster animation
          const nextIndex = Math.min(currentIndex + chunkSize, fullHTML.length);
          const chunk = fullHTML.substring(0, nextIndex);

          // Update content
          responseContent.innerHTML = chunk;
          currentIndex = nextIndex;

          // Update window height periodically during typing
          const now = Date.now();
          if (now - lastUpdateTime > updateInterval) {
            updateWindowHeight();
            lastUpdateTime = now;
          }

          // Continue typing
          setTimeout(typeNextChunk, typingSpeed);
        } else {
          // Typing complete - final height update
          setTimeout(updateWindowHeight, 50);
        }
      }

      // Start typing animation
      typeNextChunk();
    }

    function getActionTitle(action) {
      const titles = {
        'explain': 'Penjelasan',
        'summarize': 'Ringkasan',
        'formalize': 'Teks Formal',
        'bullet-points': 'Poin-Poin',
        'translate': 'Terjemahan',
        'custom': 'Hasil AI'
      };
      return titles[action] || 'AI Response';
    }
  </script>
</body>

</html>
