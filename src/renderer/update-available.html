<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PingoAI - Update Available</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
      }

      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 16 100% 60%;
        --primary-foreground: 0 0% 100%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 16 100% 60%;
        --radius: 0.5rem;
      }

      body.dark-mode {
        --background: 215 28% 17%;
        --foreground: 210 20% 98%;
        --card: 215 28% 17%;
        --card-foreground: 210 20% 98%;
        --popover: 215 28% 17%;
        --popover-foreground: 210 20% 98%;
        --primary: 16 100% 60%;
        --primary-foreground: 0 0% 100%;
        --secondary: 220 39% 11%;
        --secondary-foreground: 210 20% 98%;
        --muted: 220 39% 11%;
        --muted-foreground: 218 11% 65%;
        --accent: 220 39% 11%;
        --accent-foreground: 210 20% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 217 19% 27%;
        --input: 217 19% 27%;
        --ring: 16 100% 60%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        max-width: 420px;
        width: 90%;
        background: hsl(var(--card));
        padding: 28px 28px 24px 28px;
        display: flex;
        text-align: left;
        flex-direction: column;
        position: relative;
        -webkit-app-region: drag;
      }

      .container * {
        -webkit-app-region: no-drag;
      }

      .close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        width: 28px;
        height: 28px;
        border: none;
        background: transparent;
        color: hsl(var(--muted-foreground));
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition: all 0.15s ease;
        font-size: 20px;
        font-weight: 400;
        padding: 0;
        -webkit-app-region: no-drag;
      }

      .close-btn:hover {
        background: hsl(var(--secondary));
        color: hsl(var(--foreground));
      }

      .update-icon {
        width: 56px;
        height: 56px;
        background: linear-gradient(135deg, hsl(var(--primary)) 0%, hsl(16 100% 50%) 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .update-icon svg {
        width: 32px;
        height: 32px;
        fill: white;
      }

      .title-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
      }

      h2 {
        font-size: 20px;
        font-weight: 600;
        color: hsl(var(--foreground));
        letter-spacing: -0.025em;
      }

      .version-badge {
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        font-size: 12px;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 20px;
      }

      .description {
        font-size: 14px;
        color: hsl(var(--muted-foreground));
        margin-bottom: 16px;
        line-height: 1.5;
      }

      .changelog-box {
        background: hsl(var(--secondary));
        border: 1px solid hsl(var(--border));
        border-radius: var(--radius);
        padding: 16px;
        margin-bottom: 20px;
        max-height: 180px;
        overflow-y: auto;
      }

      .changelog-box::-webkit-scrollbar {
        width: 6px;
      }

      .changelog-box::-webkit-scrollbar-track {
        background: transparent;
      }

      .changelog-box::-webkit-scrollbar-thumb {
        background: hsl(var(--border));
        border-radius: 3px;
      }

      .changelog-box::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--muted-foreground));
      }

      .changelog-title {
        font-size: 12px;
        font-weight: 600;
        color: hsl(var(--muted-foreground));
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 12px;
      }

      .changelog-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .changelog-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        padding: 8px 0;
        border-bottom: 1px solid hsl(var(--border));
        font-size: 13px;
        color: hsl(var(--foreground));
        line-height: 1.5;
      }

      .changelog-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }

      .changelog-item:first-child {
        padding-top: 0;
      }

      .changelog-icon {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        margin-top: 1px;
      }

      .changelog-icon.feature {
        background: hsl(142 76% 36% / 0.15);
        color: hsl(142 76% 36%);
      }

      .changelog-icon.fix {
        background: hsl(var(--primary) / 0.15);
        color: hsl(var(--primary));
      }

      .changelog-icon.improve {
        background: hsl(217 91% 60% / 0.15);
        color: hsl(217 91% 60%);
      }

      .changelog-icon svg {
        width: 10px;
        height: 10px;
        fill: currentColor;
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      .btn {
        flex: 1;
        padding: 12px 20px;
        border: none;
        border-radius: var(--radius);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .btn-primary {
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
      }

      .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: hsl(var(--secondary));
        color: hsl(var(--foreground));
        border: 1px solid hsl(var(--border));
      }

      .btn-secondary:hover {
        background: hsl(var(--accent));
      }

      .download-progress {
        display: none;
        margin-bottom: 20px;
      }

      .download-progress.show {
        display: block;
      }

      .progress-bar-container {
        background: hsl(var(--secondary));
        border-radius: 4px;
        height: 8px;
        overflow: hidden;
        margin-bottom: 8px;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, hsl(var(--primary)) 0%, hsl(16 100% 50%) 100%);
        border-radius: 4px;
        width: 0%;
        transition: width 0.3s ease;
      }

      .progress-text {
        font-size: 12px;
        color: hsl(var(--muted-foreground));
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="close-btn" id="closeBtn">Ã—</button>

      <div class="update-icon">
        <svg viewBox="0 0 24 24">
          <path d="M21,10.12h-6.78l2.74-2.82c-2.73-2.7-7.15-2.8-9.88-0.1c-2.73,2.71-2.73,7.08,0,9.79s7.15,2.71,9.88,0 C18.32,15.65,19,14.08,19,12.1h2c0,1.98-0.88,4.55-2.64,6.29c-3.51,3.48-9.21,3.48-12.72,0c-3.5-3.47-3.5-9.12,0-12.6 c3.51-3.47,9.14-3.47,12.65,0L21,3V10.12z"/>
        </svg>
      </div>

      <div class="title-row">
        <h2 data-en="Update Available" data-id="Update Tersedia">Update Tersedia</h2>
        <span class="version-badge" id="versionBadge">v1.0.1</span>
      </div>

      <p class="description" data-en="Get the following updates:" data-id="Dapatkan pembaruan sebagai berikut:">
        Dapatkan pembaruan sebagai berikut:
      </p>

      <div class="changelog-box">
        <div class="changelog-title" data-en="What's New" data-id="Yang Baru">Yang Baru</div>
        <ul class="changelog-list" id="changelogList">
          <!-- Changelog items will be populated dynamically from GitHub release notes -->
          <li class="changelog-item">
            <span class="changelog-icon feature">
              <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            </span>
            <span data-en="Loading release notes..." data-id="Memuat catatan rilis...">Loading release notes...</span>
          </li>
        </ul>
      </div>

      <div class="download-progress" id="downloadProgress">
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">Downloading... 0%</div>
      </div>

      <div class="button-group" id="buttonGroup">
        <button class="btn btn-secondary" id="laterBtn" data-en="Later" data-id="Nanti">Nanti</button>
        <button class="btn btn-primary" id="updateBtn" data-en="Update Now" data-id="Update Sekarang">Update Sekarang</button>
      </div>
    </div>

    <script>
      const closeBtn = document.getElementById("closeBtn");
      const laterBtn = document.getElementById("laterBtn");
      const updateBtn = document.getElementById("updateBtn");
      const versionBadge = document.getElementById("versionBadge");
      const changelogList = document.getElementById("changelogList");
      const downloadProgress = document.getElementById("downloadProgress");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const buttonGroup = document.getElementById("buttonGroup");

      let currentReleaseInfo = null;
      let currentLanguage = 'en';

      // Load theme and language settings
      async function loadSettings() {
        try {
          const settings = await window.electronAPI.getSettings();

          // Apply dark mode
          if (settings.darkMode) {
            document.body.classList.add("dark-mode");
          }

          // Apply language
          currentLanguage = settings.languageSettings?.interfaceLanguage || "en";
          applyLanguage(currentLanguage);
        } catch (error) {
          console.error("Failed to load settings:", error);
        }
      }

      function applyLanguage(lang) {
        currentLanguage = lang;
        document.querySelectorAll("[data-en][data-id]").forEach((el) => {
          if (lang === "en") {
            el.textContent = el.getAttribute("data-en");
          } else {
            el.textContent = el.getAttribute("data-id");
          }
        });
      }

      // Generate changelog item HTML
      function createChangelogItem(item) {
        const li = document.createElement('li');
        li.className = 'changelog-item';
        
        // Icon based on type
        let iconSvg = '';
        let iconClass = 'feature';
        
        if (item.type === 'fix') {
          iconClass = 'fix';
          iconSvg = '<svg viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>';
        } else if (item.type === 'improve') {
          iconClass = 'improve';
          iconSvg = '<svg viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/></svg>';
        } else {
          iconClass = 'feature';
          iconSvg = '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>';
        }
        
        li.innerHTML = `
          <span class="changelog-icon ${iconClass}">
            ${iconSvg}
          </span>
          <span>${escapeHtml(item.text)}</span>
        `;
        
        return li;
      }

      // Escape HTML to prevent XSS
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Update UI with release info
      function updateReleaseInfo(releaseInfo) {
        if (!releaseInfo) return;
        
        currentReleaseInfo = releaseInfo;
        
        // Update version badge
        if (releaseInfo.version) {
          versionBadge.textContent = `v${releaseInfo.version}`;
        }
        
        // Update changelog list
        if (releaseInfo.changelog && releaseInfo.changelog.length > 0) {
          changelogList.innerHTML = '';
          releaseInfo.changelog.forEach(item => {
            changelogList.appendChild(createChangelogItem(item));
          });
        } else if (releaseInfo.body) {
          // Fallback: parse raw body if no pre-parsed changelog
          changelogList.innerHTML = '';
          const lines = releaseInfo.body.split('\n').filter(l => l.trim());
          lines.forEach(line => {
            let text = line.replace(/^[-*â€¢#]\s*/, '').trim();
            // Remove emoji prefixes
            text = text.replace(/^[ðŸ›âœ¨âš¡ðŸš€ðŸŽ‰ðŸ”§ðŸ“¦ðŸ’¡]\s*/g, '');
            if (text && text.length > 2) {
              // Detect type from original line
              let type = 'feature';
              if (line.includes('ðŸ›') || line.toLowerCase().includes('fix') || line.toLowerCase().includes('bug')) {
                type = 'fix';
              } else if (line.includes('âš¡') || line.includes('ðŸš€') || line.toLowerCase().includes('improve') || line.toLowerCase().includes('perf')) {
                type = 'improve';
              }
              changelogList.appendChild(createChangelogItem({ type, text }));
            }
          });
          
          // If still empty, show a default message
          if (changelogList.children.length === 0) {
            const defaultText = currentLanguage === 'id' ? 'Versi baru tersedia' : 'New version available';
            changelogList.appendChild(createChangelogItem({ type: 'feature', text: defaultText }));
          }
        }
      }

      // Load release info from main process
      async function loadReleaseInfo() {
        try {
          const result = await window.electronAPI.getReleaseInfo();
          if (result.success && result.releaseInfo) {
            updateReleaseInfo(result.releaseInfo);
          }
        } catch (error) {
          console.error("Failed to load release info:", error);
        }
      }

      // Close window (dismiss update - won't show popup again for this version)
      closeBtn.addEventListener("click", () => {
        window.electronAPI.dismissUpdate();
      });

      laterBtn.addEventListener("click", () => {
        window.electronAPI.dismissUpdate();
      });

      updateBtn.addEventListener("click", async () => {
        // Show download progress (or redirect message)
        downloadProgress.classList.add("show");
        const openingText = currentLanguage === 'id' ? 'Membuka halaman unduhan...' : 'Opening download page...';
        progressText.textContent = openingText;
        buttonGroup.style.display = "none";
        
        // Start download/open browser
        try {
          const result = await window.electronAPI.startUpdate();
          if (result.success && result.action === 'opened-browser') {
            const successText = currentLanguage === 'id' ? 'Halaman unduhan dibuka di browser!' : 'Download page opened in browser!';
            progressText.textContent = successText;
            // Close popup after a short delay
            setTimeout(() => {
              window.electronAPI.closeUpdatePopup();
            }, 1500);
          }
        } catch (error) {
          console.error("Update failed:", error);
          // Reset UI on error
          downloadProgress.classList.remove("show");
          buttonGroup.style.display = "flex";
        }
      });

      // Listen for download progress
      if (window.electronAPI.onUpdateProgress) {
        window.electronAPI.onUpdateProgress((progress) => {
          progressBar.style.width = `${progress.percent}%`;
          progressText.textContent = `Downloading... ${Math.round(progress.percent)}%`;
        });
      }

      // Listen for update info (from main process)
      if (window.electronAPI.onUpdateInfo) {
        window.electronAPI.onUpdateInfo((info) => {
          updateReleaseInfo(info);
        });
      }

      // Listen for theme changes from settings
      if (window.electronAPI.onApplyDarkMode) {
        window.electronAPI.onApplyDarkMode((isDark) => {
          if (isDark) {
            document.body.classList.add("dark-mode");
          } else {
            document.body.classList.remove("dark-mode");
          }
        });
      }

      // Load settings and release info on start
      loadSettings();
      loadReleaseInfo();
    </script>
  </body>
</html>
